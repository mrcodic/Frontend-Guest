<p-toast position="bottom-right"></p-toast>
<div class="d-flex">
  <h4 class="me-2">Image</h4>
  <app-file-uploader
    *ngIf="action != 'details'"
    [changeFile]="image ? true : false"
    (fileUploaded)="fileUploaded($event)"
  ></app-file-uploader>
</div>
<p-image
  class="product-image w-full d-block mt-2"
  [src]="base64Image ? 'data:image/*;base64,' + base64Image : image"
  width="250"
  *ngIf="image"
  [preview]="true"
></p-image>
<app-input-form
  [inputs]="inputs"
  [formControlFromParent]="userFormGroup"
  (formSubmitted)="formSubmitted($event)"
  [action]="action"
></app-input-form>
