<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let header of headers; let i = index" class="carousel-item" [class.active]="i === 0" data-bs-interval="5000">
      <img  *ngIf="header?.image" [src]="header?.image" class="d-block w-100" alt="...">
      <video *ngIf="header?.video" _ onloadedmetadata="this.muted=true" autoplay="" loop="" preload="auto" class="sp_video d-md-block w-100"><source [src]="header?.video"  type="video/mp4" class="w-100"></video>
      <div class="carousel-caption d-none d-md-block">
        <h2>
          {{ header?.label }}
        </h2>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
