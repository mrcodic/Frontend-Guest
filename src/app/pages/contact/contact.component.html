<!-- Contact Form Area Start -->
<div class="contact__three section-padding">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-6 col-lg-6 lg-mb-30">
        <div class="contact__three-left mr-40 xl-mr-0">
          <div class="contact__three-left-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3575.7033957997924!2d50.12951760000001!3d26.336102200000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e49e5f73d93ac5b%3A0xb9a7bb4c23f256dc!2z2KjYsdisINin2YTYrtin2YTYr9mKIEFsa2hhbGRpIFRvd2Vy!5e0!3m2!1sen!2sbh!4v1701611625854!5m2!1sen!2sbh"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-lg-6">
        <div class="contact__three-righ">
          <div class="contact__three-right-title">
            <span class="subtitle-one">Request a call Back</span>
          </div>
          <div class="contact__three-right-form">
            <!-- * Form -->
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 mb-30">
                  <div class="contact__two-right-form-item conbix-contact-item">
                    <span class="fal fa-user"></span>
                    <input
                      type="text"
                      formControlName="fullName"
                      placeholder="Full Name"
                    />
                  </div>
                  <small
                    *ngIf="
                      contactForm.get('fullName').errors?.required &&
                      contactForm.get('fullName').touched
                    "
                    class="text-danger"
                  >
                    Name is required
                  </small>
                </div>
                <div class="col-md-6 md-mb-30">
                  <div class="contact__two-right-form-item conbix-contact-item">
                    <span class="far fa-envelope-open"></span>
                    <input
                      type="email"
                      formControlName="email"
                      placeholder="Email Address"
                    />
                  </div>
                  <small
                    *ngIf="
                      contactForm.get('email').errors?.required &&
                      contactForm.get('email').touched
                    "
                    class="text-danger"
                  >
                    This field is required
                  </small>
                  <small
                    *ngIf="contactForm.get('email').errors?.['pattern']"
                    class="text-danger"
                  >
                    Please Write A Valid Email
                  </small>
                </div>
                <div class="col-md-12 mb-30">
                  <div class="contact__two-right-form-item conbix-contact-item">
                    <span class="fal fa-book"></span>
                    <input
                      type="text"
                      formControlName="subject"
                      placeholder="Subject"
                    />
                  </div>
                  <small
                    *ngIf="
                      contactForm.get('subject').errors?.required &&
                      contactForm.get('subject').touched
                    "
                    class="text-danger"
                  >
                    Subject is required
                  </small>
                </div>
                <div class="col-md-12 mb-30">
                  <div class="contact__two-right-form-item conbix-contact-item">
                    <span class="far fa-comments"></span>
                    <textarea
                      formControlName="message"
                      placeholder="Message"
                    ></textarea>
                  </div>
                  <small
                    *ngIf="
                      contactForm.get('message').errors?.required &&
                      contactForm.get('message').touched
                    "
                    class="text-danger"
                  >
                    Message is required
                  </small>
                </div>
                <div class="col-md-12">
                  <ngx-recaptcha2 #captchaElem
                    [siteKey]="siteKey"
                    formControlName="recaptcha">
                  </ngx-recaptcha2>
                  <div class="contact__two-right-form-item mt-3">
                    <button
                      class="btn-one"
                      type="submit"
                      [disabled]="!contactForm.valid"
                    >
                      Submit Message <i class="far fa-chevron-double-right"></i>
                    </button>
                  </div>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact Form Area End -->
