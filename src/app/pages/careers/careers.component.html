<p-toast position="top-right"></p-toast>
<div class="d-flex justify-content-between p-2">
  <h6 class="mt-3 mb-3 px-4">Edit {{ pageTitle }} Enteries</h6>
</div>
<p-tabView>
    <!-- careers section -->
    <p-tabPanel header="All Career ">
    <button
      type="button"
      pButton
      pRipple
      (click)="exportExcel()"
      class="exportxlsBtn btn-success"
      pTooltip="XLS"
      tooltipPosition="bottom"
    ><i class="pi pi-file-excel"></i>
  </button>
    <app-data-table
      id="careers"
      [isActions]="true"
      [cols]="cols"
      [data]="careers"
      (actionClicked)="callAction($event)"
    ></app-data-table>

    <p-dialog
      [(visible)]="display"
      [dismissableMask]="true"
      [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
      [style]="{ width: '50vw' }"
      [header]="action + ' ' + pageTitle"
    >
      <app-career-dialog-content
        *ngIf="display"
        [action]="action"
        [carrerIds]="carrerIds"
        (closeDialog)="close()"
      ></app-career-dialog-content>
    </p-dialog>

    <p-confirmDialog
      acceptButtonStyleClass="bg-success px-3 py-2"
      rejectButtonStyleClass="bg-danger me-3 px-3 py-2"
      acceptLabel="Yes"
      rejectLabel="No"
      [style]="{ width: '450px' }"
    ></p-confirmDialog>
    </p-tabPanel>
  <p-tabPanel header="Career Title">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="careerTitleForm" (ngSubmit)="onTitleSubmit()" >
            <div class="row">
                <div class="col-md-6 mb-30">
                    <div class="request__quote-item">
                        <label for="title">Title</label>
                        <input formControlName="title"
                        type="text" name="title" placeholder="Title" required>
                    </div>
                 </div>
                 <div class="col-md-6 mb-30">
                  <div class="request__quote-item">
                      <label for="titleAr">Title Ar</label>
                      <input formControlName="titleAr"
                      type="text" name="titleAr" placeholder="Arabic title" required>
                  </div>
               </div>
                <div class="col-md-6 mb-30">
                    <div class="request__quote-item">
                        <label>Paragraph</label>
                        <textarea formControlName="paragraph"
                        name="paragraph"></textarea>
                    </div>
                </div>
                <div class="col-md-6 mb-30">
                  <div class="request__quote-item">
                      <label>Paragraph Ar</label>
                      <textarea formControlName="paragraphAr"
                      name="paragraphAr"></textarea>
                  </div>
              </div>
                <div class="col-lg-12 mt-3 mb-5 d-flex justify-content-end">
                    <button class="btn-one mt-30" type="submit">Submit <i class="far fa-chevron-double-right"></i></button>

                </div>
            </div>
        </form>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>
