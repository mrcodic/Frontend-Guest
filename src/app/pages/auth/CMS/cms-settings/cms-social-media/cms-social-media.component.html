<p-toast position="top-right"></p-toast>
<!-- <p-confirmDialog /> -->
<section>
    <form
      class=""
      [formGroup]="socialMediaForm"
      (ngSubmit)="onSubmit('socialMediaForm')"
    >
    <div class="my-4 custom-border ps-3 py-3 custom-bg">
      <div class="d-flex flex-column">
        <div class="add-border">
          <div class="d-flex gap-2 pb-3">
            <!-- facebook -->
            <div class="w-50 d-flex flex-column">
              <label for="facebook" class="me-2 fw-bold text-dark">
                Facebook
              </label>
              <input
                id="facebook"
                pInputText
                type="text"
                formControlName="facebook"
              />
            </div>
            <!-- twitter -->
            <div class="w-50 d-flex flex-column">
              <label for="twitter" class="me-2 fw-bold text-dark">
                Twitter
              </label>
              <input
                id="twitter"
                pInputText
                type="text"
                formControlName="twitter"
              />
            </div>
          </div>
          <div class="d-flex gap-2 pb-3">
                <!-- behance -->
              <div class="w-50 d-flex flex-column">
                <label for="behance" class="me-2 fw-bold text-dark">
                  Behance
                </label>
                <input
                  id="behance"
                  pInputText
                  type="text"
                  formControlName="behance"
                />
              </div>
                <!-- dripple -->
                <div class="w-50 d-flex flex-column">
                  <label for="dripple" class="me-2 fw-bold text-dark">
                      Dripple
                  </label>
                  <input
                    id="dripple"
                    pInputText
                    type="text"
                    formControlName="dripple"
                  />
                </div>
            </div>
            <div class="d-flex gap-2 pb-3">
                <!-- linkedin -->
                <div class="w-50 d-flex flex-column">
                  <label for="linkedin" class="me-2 fw-bold text-dark">
                      Linkedin
                  </label>
                  <input
                    id="linkedin"
                    pInputText
                    type="text"
                    formControlName="linkedin"
                  />
                </div>
                <!-- instagram -->
                <div class="w-50 d-flex flex-column">
                  <label for="instagram" class="me-2 fw-bold text-dark">
                      Instagram
                  </label>
                  <input
                    id="instagram"
                    pInputText
                    type="text"
                    formControlName="instagram"
                  />
                </div>
            </div>
            <div class="col-12 col-md-6">
                <!-- location -->
                <div class="w-100 d-flex flex-column">
                  <label for="location" class="me-2 fw-bold text-dark">
                      Location
                  </label>
                  <input
                    id="location"
                    pInputText
                    type="text"
                    formControlName="location"
                  />
                </div>
            </div>
        </div>
      </div>

    </div>
    <div class="d-flex gap-2 pb-3 justify-content-end  w-100 ">
      <button
        pButton
        pRipple
        label="Discard"
        (click)="reloadPage()"
        class="btn discard-btn w-25 py-2 px-3 text-white"
        type="button"
      ><i class="fa fa-trash-alt me-3"></i></button>
      <button
        pButton
        pRipple
        label="Confirm"
        class="btn confirm-btn w-25  py-2 px-3 text-white"
        type="submit"
      ><i class="fa fa-check me-3"></i></button>
    </div>
    </form>
</section>
