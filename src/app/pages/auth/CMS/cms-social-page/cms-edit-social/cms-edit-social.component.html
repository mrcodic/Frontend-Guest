<p-toast position="top-right"></p-toast>
<div class="d-flex justify-content-between">
  <h6 class="mt-3 mb-3 px-4">Edit {{pageTitle}} form</h6>
  </div>
<div class="">
  <div class="mb-4 custom-border ps-3 py-3 custom-bg">
    <form [formGroup]="socialForm">
        <div class="d-flex flex-column">
          <div class="w-100 mt-md-0 mt-2 my-3 d-flex align-items-center">
            <div class="uk-placeholder">
              <div class="upload-image-wrapper">
                <label class="">
                  Image
                  <i
                    class="fas fa-cloud-upload-alt"
                  ></i
                ></label>
                <input
                  type="file"
                  mode="basic"
                  (change)="onFileChange($event, 'social')"
                  name="image"
                  accept="image/*"
                />
              </div>
            </div>
            <p-image
              class="w-full d-block ms-2"
              [src]="
                socialForm.get('image')?.value &&
                !(
                  socialForm.get('image')?.value.startsWith(
                    'http'
                  ) ||
                  socialForm.get('image')?.value.startsWith(
                    'https'
                  )
                )
                  ? 'data:image/*;base64,' +
                  socialForm.get('image')?.value
                  : socialForm.get('image')?.value
              "
              width="100"
              *ngIf="socialForm.value.image"
              [preview]="true"
            >
            </p-image>
          </div>
          <div class="w-50 mt-4 d-flex flex-column">
            <label for="title" class="me-2 fw-bold text-dark">Title</label>
            <input id="title" pInputText type="text" formControlName="title" />
          </div>
          <div class="w-50 mt-4 d-flex flex-column">
            <label for="titleAr" class="me-2 fw-bold text-dark">Title Arabic</label>
            <input id="titleAr" pInputText type="text" formControlName="titleAr" />
          </div>
          <div class="col-md-9 col-12 mt-4 d-flex flex-column">
            <label for="content" class="me-2 fw-bold text-dark">Content</label>
            <p-editor
              id="content"
              formControlName="content"
              [style]="{ height: '320px' }"
            ></p-editor>
          </div>
          <div class="col-md-9 col-12 mt-4 d-flex flex-column">
            <label for="contentAr" class="me-2 fw-bold text-dark">Content Arabic</label>
            <p-editor
              id="contentAr"
              formControlName="contentAr"
              [style]="{ height: '320px' }"
            ></p-editor>
          </div>
        </div>
        <div class="w-100 d-flex justify-content-end">
          <button
            pButton
            pRipple
            label="Discard"
            (click)="reloadPage()"
            class="btn btn-warning me-2 mb-md-0 px-3 text-white"
            type="button"
          ></button>
          <button
            pButton
            pRipple
            label="Confirm"
            (click)="formSubmitted()"
            class="btn btn-success me-2 mb-md-0 px-3 text-white"
            type="submit"
          ></button>
        </div>
      </form>
      
  </div>
