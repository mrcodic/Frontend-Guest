  <div class="container-fluid">
    <h6 class="mt-3 mb-3">Dashboard</h6>
  <div class="row">
    <div class="col-sm">
      <p-card header="Total Users">
        <div class="d-flex justify-content-between">
          <p class="m-0">
            {{dashboardCard?.totalUsers}}
          </p>
          <img src="../../../assets/img/user.png" alt="users">
        </div>
      </p-card>
    </div>
    <div class="col-sm">
      <p-card header="Total Posts">
        <div class="d-flex justify-content-between">
          <p class="m-0">
            {{dashboardCard?.totalBlogs}}
          </p>
          <img src="../../../assets/img/post.png" alt="users">
        </div>
      </p-card>
    </div>

    <div class="col-sm">
      <p-card header="Contact Enteries">
        <div class="d-flex justify-content-between">
          <p class="m-0">
            {{dashboardCard?.contactEnteries}}
          </p>
          <img src="../../../assets/img/contact.png" alt="users">
        </div>
      </p-card>
    </div>

    <div class="col-sm">
      <p-card header="Careers Enteries">
        <div class="d-flex justify-content-between">
          <p class="m-0">
            {{dashboardCard?.carrerEnteries}}
          </p>
          <img src="../../../assets/img/careers.png" alt="users">
        </div>
      </p-card>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-sm">
      <p-card header="All posts">
        <p-chart type="bar"
        [data]="basicData">
        </p-chart>
      </p-card>
    </div>
  </div>
</div>
