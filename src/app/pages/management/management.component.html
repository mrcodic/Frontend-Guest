<div class="page__banner"
[style.backgroundImage]="'url(' + image + ')'">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="page__banner-content">
                    <span>{{header}}</span>
                    <ul>
                        <li><a routerLink="/home">Home</a><span>|</span></li>
                        <li>Board Member</li>
                    </ul>
                    <h1>{{header}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="consulting__area section-padding">
    <img class="consulting__area-shape dark-n" src="assets/img/shape/consulting.png" alt="">
    <img class="consulting__area-shape light-n" src="assets/img/shape/consulting-dark.png" alt="">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-7 col-lg-6 lg-mb-30">
                <div class="consulting__area-image dark__image">
                    <img [src]="message?.image" alt="">
                </div>
            </div>
            <div class="col-xl-5 col-lg-6">
                <div class="consulting__area-right">
                    <div class="consulting__area-right-title">
                        <span class="subtitle-two">CHAIRMAN MESSAGE</span>
                        <h2>{{message?.name}}</h2>
                        <p>
							{{message?.content}}						</p>
                    </div>
                    <a class="btn-six" [routerLink]="['/contact']">Contact Us<i class="far fa-chevron-double-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>




	<!-- Services Area Start -->
	<div class="services__two mt-25 mb-100">
		<div class="container">
			<div class="row mb-70 align-items-end">
				<div class="col-xl-8 col-sm-8 lg-mb-30">
					<div class="services__two-title sm-t-center">
						<span class="subtitle-two">Management</span>
						<h2>LEADERS</h2>
					</div>
				</div>
				<div class="col-xl-4 col-sm-4">
					<div class="services__two-arrow t-right sm-t-center">
						<div class="services__two-arrow-prev swiper-button-prev"><i class="fal fa-long-arrow-left"></i></div>
						<div class="services__two-arrow-next swiper-button-next"><i class="fal fa-long-arrow-right"></i></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-12">
					<div class="swiper services__two-slider">
						<div class="swiper-wrapper">
							<ng-container *ngFor="let member of boardmembers">
              <div  class="services__two-item swiper-slide" [style.backgroundImage]="'url(' + member.images[0].image + ')'">
								<div  class="services__two-item-content">
									<div class="services__two-item-content-icon">
                    <img [src]="member?.images[1].image ? member?.images[1].image : member?.images[0].image" alt="">
									</div>
									<h4><a href="#">{{member?.name}}</a></h4>
                                    <p>{{member?.role}}</p>
								</div>
							</div>
            </ng-container>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Services Area End -->
