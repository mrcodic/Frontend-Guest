<div class="d-flex justify-content-between">
  <h6 class="mt-3 mb-3 px-4">Edit {{pageTitle}}</h6>
</div>
<div class="container-fluid">
  <div class="header rounded">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <h4 class="me-2">Image</h4>
        <app-file-uploader
          *ngIf="action != 'details'"
          [changeFile]="image ? true : false"
          (fileUploaded)="fileUploaded($event)"
        ></app-file-uploader>
        <p-image
          class="w-full d-block ms-2"
          [src]="image"
          width="80"
          *ngIf="image"
          [preview]="true"
        ></p-image>
      </div>
      <button (click)="changePassword()">Change Password</button>
    </div>
    <app-input-form
      [inputs]="inputs"
      [formControlFromParent]="profileFormGroup"
      (formSubmitted)="formSubmitted($event)"
      [action]="action"
    ></app-input-form>

    <p-dialog
      [(visible)]="display"
      [dismissableMask]="true"
      [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
      [style]="{ width: '50vw' }"
      header="Change Password"
    >
      <app-forget-change-password
        (closeDialog)="close()"
        action="changePass"
        [apiString]="apiString"
      ></app-forget-change-password>
    </p-dialog>
  </div>
</div>
